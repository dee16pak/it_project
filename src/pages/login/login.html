<ion-header>

  <ion-navbar>
    <ion-title>IT - Project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab top right edge>
      <button ion-fab (click)="submitRequest()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
  <div *ngIf="!isSignUp">
    <div style="height: 150px; width: 100%"></div>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Enter Email" [(ngModel)]="user.email"></ion-input>
    </ion-item><br /><br />
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </div>
  <div *ngIf="isSignUp">
    <div style="height:70px; width: 100%"></div>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Enter Email" [(ngModel)]="user.email"></ion-input>
    </ion-item><br /><br />
    <ion-item>
      <ion-label color="primary" stacked>FullName</ion-label>
      <ion-input type="text" placeholder="Enter FullName" [(ngModel)]="user.profile.name"></ion-input>
    </ion-item><br /><br />
    <ion-item>
      <ion-label color="primary" stacked>Phone No.</ion-label>
      <ion-input type="tel" placeholder="Enter Phone No." [(ngModel)]="user.profile.phone_number"></ion-input>
    </ion-item><br /><br />
    <ion-item>
      <ion-label color="primary" stacked>Gender</ion-label>
      <ion-select [(ngModel)]="user.profile.gender">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item><br /><br />
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </div>
  <div style="position:fixed; bottom:0; width:100%;">
      <ion-row no-padding>
        <ion-col col-6 no-padding>
          <button ion-button [outline]="isSignUp" block large (click)="doSignUp(false)">Login</button>
        </ion-col>
        <ion-col col-6 no-padding>
          <button [outline]="!isSignUp" block ion-button large  (click)="doSignUp(true)">
            <span style="margin-left:-15px;">Sign up</span>
          </button>
        </ion-col>
      </ion-row>
    </div>

</ion-content>
