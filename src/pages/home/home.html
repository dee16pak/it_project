<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="gotoCheckout()">
        <ion-icon ios="ios-cart" md="md-cart" large ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button secondary (click)='open()'>Menu</button>
  <button ion-button secondary (click)='gotoVenuelist()'>gotoVenuelist</button>
  {{lat}}:{{long}}
</ion-content>
