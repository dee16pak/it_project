<ion-header>

  <ion-navbar>
    <ion-title>{{order.Venue}}</ion-title>
    <ion-buttons end>
      <button (click)="closeModal()" ion-button clear><ion-icon  style="font-size: x-large;" ios="ios-close" md="md-close" large></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    <div style="font-size:18px; float: left;">{{order.venue}}</div>
    <div style="text-align: right;font-size:16px ;float: right"><b>Order No.{{ order.orderno }}</b></div>

  </ion-card-header>
  <ion-card-content no-padding *ngFor="let item of order.orderitem">
    <ion-grid>
      <ion-row justify-content-start align-items-center>
        <ion-col col-7>
          {{ item.item_name }} &nbsp;&nbsp;<span style="font-size:11px;">( {{item.item_sub_name}}
            )</span>
        </ion-col>
        <ion-col col-3>
          {{item.qty}}

        </ion-col>
        <ion-col style="text-align: right;" col-2>{{item.price}}
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card-content>
  <ion-card-content>

    <div style="font-size:16px; float: left;">Total</div>
    <div style="text-align: right;font-size:17px ;float: right"><b>{{ order.bill }}</b></div>
  </ion-card-content>

  </ion-card>


</ion-content>
