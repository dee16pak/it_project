<ion-header class="head">

  <ion-navbar>
    <ion-title>{{itemno}}</ion-title>
    <ion-buttons end>
        <button (click)="closeModal()" ion-button clear><ion-icon  style="font-size: x-large;" ios="ios-close" md="md-close" large></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="mypage">
  <div style="font-size: x-large">
      Select Quantity &nbsp;&nbsp;<span style="float:right;"><ion-icon ios="ios-remove-circle" md="md-remove-circle" tappable style="color:red;zoom:1.1" (click)="subtract()"></ion-icon>&nbsp;&nbsp;{{data.quantity}}&nbsp;&nbsp;<ion-icon ios="ios-add-circle" md="md-add-circle" tappable style="color:green;zoom:1.1" (click)="add()"></ion-icon></span>
  </div>
 
    
</ion-content>
<ion-footer>
    <!-- <ion-buttons> -->
        
      <button (click)="addtocart()" ion-button color="secondary" full bottom style="margin: 0px;height: 48px;">Add to Cart</button>
      
    <!-- </ion-buttons> -->
</ion-footer>
