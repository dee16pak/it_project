<ion-header>

  <ion-navbar>
    <ion-title>menu</ion-title>
  </ion-navbar>

  <!-- <ion-header-bar class="bar-positive">
    <h1 class="title">Accordion List</h1>
  </ion-header-bar> -->

</ion-header>


<ion-content padding>


    <ion-list >
        <ion-item  *ngFor="let group of cart.groups ;let j =index" class="item-stable" >
            <button ion-item (click)="toggleGroup(j)" detail-none>
            <ion-icon item-right name="md-arrow-dropleft" *ngIf="!group.check"></ion-icon>
            <ion-icon item-right name="md-arrow-dropdown" *ngIf="group.check"></ion-icon>
          &nbsp;
          Menu {{group.name}}
        </button>
        <ion-list *ngIf="group.check">
        <ion-item *ngFor="let item of group.items;let i=index">

          <button ion-item (click)="add_quantity(j,i)" detail-none>
          &nbsp; 
           Item {{item.itemno}} <ion-icon ios="ios-basket" md="md-basket" style="float:right; color: aqua;">{{item.quantity}}</ion-icon>
        </button>

        </ion-item>
        </ion-list>
      </ion-item>
      <ion-item></ion-item>
    </ion-list>


</ion-content>

<ion-footer *ngIf="cart.checkt"> 
    <button (click)="checkout()" ion-button color="secondary" full bottom style="margin: 0px;height: 48px;">Checkout</button>
</ion-footer>
