<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="Menu"></ion-icon>
      </button>
      
      <ion-title>Home</ion-title>
      <ion-buttons end style="padding: 2px">
          <button ion-button clear (click)="gotoCheckout()">
            <ion-icon ios="ios-cart" md="md-cart" large ></ion-icon>
          </button>
        </ion-buttons>
      <ion-buttons end style="padding: 2px;">
          <button ion-button clear (click)="gotoOrder()">
              <ion-icon name="ios-clipboard-outline"></ion-icon>
          </button>
        </ion-buttons>
  
    </ion-navbar>
  </ion-header>
  

<ion-content padding>


    <ion-list >
        <ion-item  *ngFor="let group of cart.groups ;let i =index" class="item-stable" >
            <button ion-item (click)="toggleGroup(i)" detail-none>
            <ion-icon item-right name="md-arrow-dropleft" *ngIf="!group.check"></ion-icon>
            <ion-icon item-right name="md-arrow-dropdown" *ngIf="group.check"></ion-icon>
          &nbsp;
          Menu {{group.group_name}}
        </button>
        <ion-list *ngIf="group.check">
        <ion-item *ngFor="let item of group.itemlist;let j=index">

          <button ion-item (click)="add_quantity(i,j)" detail-none>
          &nbsp; 
                  "qty": 0,
                  Item {{item.item_name}} <ion-icon ios="ios-basket" md="md-basket" style="float:right; color: aqua;">{{item.qty}}</ion-icon>
        </button>

        </ion-item>
        </ion-list>
      </ion-item>
      <ion-item></ion-item>
    </ion-list>


</ion-content>

<ion-footer *ngIf="cart.checkt"> 
    <button (click)="checkout()" ion-button color="secondary" full bottom style="margin: 0px;height: 48px;">Checkout</button>
</ion-footer>
