<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list inset>
      <ion-item *ngFor="let p of pages" menuClose (click)="isLoggedIn() && openPage(p)">
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </ion-item>

      <ion-item menuClose (click)="isLoggedIn() && openProfileModal()">
        <ion-icon name="md-person" item-start></ion-icon>
        Profile
      </ion-item>
      <ion-item menuClose (click)="isLoggedIn() && logout()">
        <ion-icon name="md-power" item-start></ion-icon>
        Log out
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
